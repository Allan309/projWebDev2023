<h2>Liste des annonces</h2>

<div class="row">
	<div class="col-12 col-md-6 col-lg-4 col-xl-3 col-xxl-2" *ngFor="let ad of ads">
		<mat-card>
			<mat-card-header>
				<mat-card-title>{{ ad.annee }} {{ ad.marque }} {{ ad.modele }}</mat-card-title>
			</mat-card-header>
			<img mat-card-image [src]="assetsUrl + ad.url_image">
			<mat-card-content>
				{{ ad.description }}
			</mat-card-content>
			<mat-card-actions>
			  <button mat-button (click)="gotoId(ad.id)">
				<fa-icon icon="eye"></fa-icon>
				Voir plus
			</button>
			</mat-card-actions>
		</mat-card>
	</div>
</div>

<a mat-fab class="addBtn" color="primary" [routerLink]="'/ad/0/edit'">
	<fa-icon icon="plus" size="2x"></fa-icon>
</a>
